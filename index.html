<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <section class="hero_image">
      <img src="images/illustration-hero.svg" alt="illustration of girl enjoying music">
    </section>
    <section class="hero_content">
      <h1 class="hero_heading heading">Order Summary</h1>
      <p class="hero_text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <section class="hero_plan">
        <div class="hero_plan--details">
        <img src="images/icon-music.svg" alt="music icon">
          <div class="hero__plan--details--price">
            <h4 class="heading">Annual Plan</h4>
            $59.99/year
          </div>
        </div>
        <a href="#" class="hero_plan--change">Change</a>
      </section>
      <button class="payment-btn">Proceed to Payment</button>
      <button href="#" class="cancel-btn">Cancel Order</button>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Raunak Raj</a>.
    </div>
  </footer>
</body>

</html>
